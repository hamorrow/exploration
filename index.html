<!DOCTYPE html>
<html>
<head>
    <title>Connect Four</title>
    <style>
        .row {
            display: flex;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: white;
        }

        .cell.occupied.red {
            background-color: red;
        }

        .cell.occupied.yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Connect Four Game</h1>

    <div id="gameBoard">
    </div>
    <div>
        <button onclick="dropPiece(0)">Drop 0</button>
        <button onclick="dropPiece(1)">Drop 1</button>
        <button onclick="dropPiece(2)">Drop 2</button>
        <button onclick="dropPiece(3)">Drop 3</button>
        <button onclick="dropPiece(4)">Drop 4</button>
        <button onclick="dropPiece(5)">Drop 5</button>
    </div>
</body>
</html>
